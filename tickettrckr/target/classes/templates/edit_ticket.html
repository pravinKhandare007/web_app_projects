<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Tracker</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/tickets}">Ticket Tracker</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edit Ticket</h1>
				<div class="card-body">
					<form th:action="@{/tickets/{id} (id=${ticket.id})}"
						th:object="${ticket}" method="POST">
						<div class="form-group">
							<label> Ticket Title </label> <input type="text"
								name="title" th:field="*{title}" class="form-control"
								placeholder="Enter title" />
						</div>

						<div class="form-group">
							<label> Ticket Discription</label> <input type="text"
								name="discription" th:field="*{discription}" class="form-control"
								placeholder="Enter Discription" />
						</div>
						<div class="form-group">
							<label> Ticket Date </label> <input type="text" name="date"
								th:field="*{createdon}" class="form-control"
								placeholder="Enter date" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
