<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">ticket tracker</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

	</nav>
	<div class="container">
		<div class="row">
			<h1>List tickets</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/newTicket}" class="btn btn-primary btn-sm mb-3">
					Add ticket</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Ticket title</th>
					<th>Ticket Discription</th>
					<th>Ticket date</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
					<tr th:each="ticket: ${list}">
					<td th:text="${ticket.title}"></td>
					<td th:text="${ticket.discription}"></td>
					<td th:text="${ticket.createdon}"></td>
					<td><a th:href="@{/ticket/edit/{id}(id=${ticket.id})}"
						class="btn btn-primary">Edit</a> <a
						th:href="@{/ticket/view}"
						class="btn btn-primary">view</a>
					<a th:href="@{/ticket/delete/{id}(id=${ticket.id})}"
						class="btn btn-danger">Delete</a></td>
						


				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
